<!DOCTYPE HTML>
<HTML>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"> 
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game!!!</title>
</head>

<body>
    <header><h2>Rock Paper Scissors</h2></header>
    
    <div class="score-board">
        <div id="user" class="tag">user</div>
        <div id="comp" class="tag">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div id="result"><p><b>Paper covers rock</b></p></div>

    <div class="choices">
        <div class="move" id="r" ><img src="png files\rock.png" alt="Rock"></div>
        <div class="move" id="p" ><img src="png files\paper.png" alt="Paper"></div>
        <div class="move" id="s" ><img src="png files\scissors.png" alt="Scissors"></div>
    </div>
    
    <footer><b>Make your move</b></footer>
    <script src="code.js" charset="UTF-8"></script>
</body>
</HTML>
